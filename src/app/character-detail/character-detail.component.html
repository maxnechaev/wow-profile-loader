<div *ngIf="character">
  Details of
  <h2>{{character.name | uppercase}} </h2>

  <div>
    <span>id: </span>
    {{character.id}}
  </div>

  <div>
    <span>name: </span>
    {{character.name}}
  </div>

  <div>
    <span>class: </span>
    {{character.classTitle}}
    <img src="{{character.iconAddress}}" title="{{character.classTitle}}">
  </div>

</div>

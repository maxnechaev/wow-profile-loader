<div style="text-align:center">
  <h1>{{ title }}</h1>
  <img width="300" alt="WoW logo" src="src/assets/world-of-warcraft-logo.svg">
</div>
<h2>Please enter your BattleNet Id and choose server below:</h2>
<input type="text" name="username" placeholder="your BattleNet Id...">
<select>
  <option value="US">United States (US)</option>
  <option value="EU">Europe (EU)</option>
  <option value="APAC">Asia-Pacific (APAC)</option>
</select>
<input type="submit" name="submit" value="submit">
<app-characters></app-characters>
